---

- hosts: all

  vars:
    guest_user: "ubuntu"
    zsh_user: "{{ guest_user }}"
    vagrant_dir: "/vagrant"
    myenv_dir: "{{ vagrant_dir }}/myenv"

  roles:
    - zsh
    - vim
    - { role: rvm1-ansible,
        tags: ruby,
        rvm1_rubies: ["ruby-2.4", "ruby-2.3"],
        rvm1_user: "{{ guest_user }}"
      }
    - vim_plugins

  tasks:
    - include: tasks/myenv_link.yml
    - include: tasks/timezone.yml
    - include: tasks/reset_runcoms.yml

