---

- hosts: all

  vars:
    guest_user: "ubuntu"
    zsh_user: "{{ guest_user }}"
    vagrant_dir: "/vagrant"
    myenv_dir: "{{ ansible_env.HOME }}/myenv"
    node_package: "node-v8.2.1-linux-x64"

  roles:
    - system
    - zsh
    - vim
    - { role: rvm1-ansible,
        tags: ruby,
        rvm1_rubies: ["ruby-2.4", "ruby-2.3"],
        rvm1_user: "{{ guest_user }}"
      }
    - {
        role: ansible-go,
        become: yes
      }
    - vim_plugins
    - {
        role: node,
        become: yes
      }
    - go_additions

  tasks:
    - include: tasks/timezone.yml
    - include: tasks/reset_runcoms.yml

